<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <div class="header">BuzzQuizz</div>
    <div class="distance"></div>
    <div class="homeScreen">
        <div class="myQuizzes emptyList">
            <p>Você não criou nenhum<br>quizz ainda :(</p>
            <button onclick="homeAndCreateScreenTransition()">Criar Quizz</button>
        </div>
        <div class="myQuizzes quizzesList hiddingClass">
            <div class="listTitle">
                <h1>Seus Quizzes</h1>
                <ion-icon onclick="homeAndCreateScreenTransition()" name="add-circle"></ion-icon>
            </div>
            <ul class="quizzes"></ul>
        </div>
        <div class="allQuizzes quizzesList">
            <div class="listTitle">
                <h1>Todos os Quizzes</h1>
            </div>
            <ul class="quizzes">
            </ul>
        </div>
    </div>
    <div class="quizzInsideScreen hiddingClass"></div>
    <div class="createQuizzScreen hiddingClass">
        <div class="firstSteps">
            <h1>Comece pelo começo</h1>
            <div class="generalInfo">
                <input name="quizzTitle" type="text" required="required" placeholder="Título do seu quizz">
                <input name="quizzImageURL" type="url" required="required" placeholder="URL da imagem do seu quizz">
                <input name="numberOfQuestions" type="number" required="required" placeholder="Quantidade de perguntas do quizz">
                <input name="numberOfLevels" type="number" required="required" placeholder="Quantidade de níveis">
            </div>
            <!--<input id="btn" type="submit" name="firtStepsBTN" onclick="temp()" value="Prosseguir pra criar perguntas">-->
            <button onclick="fromFirstStepsToCreateQuestions(this)">Prosseguir pra criar perguntas</button>
        </div>
        <div class="createQuestions hiddingClass">
            <h1>Criar suas perguntas</h1>
            <button onclick="">Prosseguir pra criar níveis</button>
        </div>
        <div class="createLevels hiddingClass">
            <h1>Agora, decida os níveis</h1>
            <div id="1" class="createdLevel">
                <div class="createdLevelTitle" onclick="expandCollapseEffect(this)">
                    <p>Nível 1</p>
                    <ion-icon class="hiddingClass" name="create-outline"></ion-icon>
                </div>
                <div class="inputGroup">
                    <input name="levelTitle" type="text" required="required" placeholder="Título do nível">
                    <input name="levelMinimumPercentage" type="number" required="required" placeholder="% de acerto mínima">
                    <input name="quizzImageURL" type="url" required="required" placeholder="URL da imagem do nível">
                    <input name="levelDescription" type="text" required="required" placeholder="Descrição do nível">
                </div>
            </div>
            <button onclick="">Finalizar Quizz</button>
        </div>
        <div class="successfulCreated hiddingClass">
            <h1>Seu quizz está pronto</h1>
            <div onclick="fromSuccessfulCreatedToQuizzInsideScreen()">
                <p>Teste de título</p>
            </div>
            <button onclick="fromSuccessfulCreatedToQuizzInsideScreen()">Acessar Quizz</button>
            <button onclick="fromSuccessfulCreatedToHomeScreen()">Voltar pra home</button>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/js/scripts.js"></script>
</body>
</html>
